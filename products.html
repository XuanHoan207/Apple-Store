<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tất cả sản phẩm | Apple Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Css/products.css">
    <script>
        function myFunction() {
            loadScript("./components/header.html", "header");
            loadScript("./components/footer.html", "footer");
        }
    </script>
</head>

<body onload="myFunction()">
    <section id="header"></section>
    <!-- Header/Navbar -->


    <!-- Page Header -->
    <section class="page-header">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Tất cả sản phẩm</h1>
            <p class="lead mb-0">Khám phá bộ sưu tập đầy đủ các sản phẩm Apple chính hãng</p>
        </div>
    </section>

    <section id="products" class="py-5">
        <div class="container">
            <!-- Products Grid -->
            <div class="row" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>



        <section id="footer"></section>
        <script src="JS/load.js"></script>
        <script src="JS/products.js"></script>
        <script>
            displayProducts();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

        <script>
            function filterCategory(element, category) {
                // Remove active class from all category filters
                document.querySelectorAll('.category-filter').forEach(filter => {
                    filter.classList.remove('active');
                });

                // Add active class to clicked category filter
                element.classList.add('active');

                // Here you would implement the actual filtering logic
                console.log('Filtering by category:', category);
            }
        </script>
</body>

</html>
